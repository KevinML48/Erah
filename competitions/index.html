<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comment Créer un beau Formulaire de Contact en HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form method="post" action="envoyer_discord.php">
      <h1>Faites votre demande !</h1>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
          <div class="groupe">
            <label for="nom_equipe">Votre équipe</label>
            <input type="text" name="nom_equipe" id="nom_equipe" required>
            <!-- Utilisez les classes Font Awesome 5 pour les icônes -->
            <i class="fas fa-user"></i>
          </div>
          <div class="groupe">
            <label for="niveau_equipe">Veuillez renseigner le niveau</label>
            <input type="text" name="niveau_equipe" id="niveau_equipe" required>
            <!-- Utilisez les classes Font Awesome 5 pour les icônes -->
            <i class="fas fa-angle-double-up"></i>
          </div>
          <div class="groupe">
            <label for="adresse_email">Renseigner votre adresse email</label>
            <input type="email" name="adresse_email" id="adresse_email" required>
            <!-- Utilisez les classes Font Awesome 5 pour les icônes -->
            <i class="fas fa-envelope"></i>
          </div>
          <div class="groupe">
            <label for="discord">Renseigner votre Speudo Discord</label>
            <input type="text" name="discord" id="discord" required>
            <!-- Utilisez les classes Font Awesome 5 pour les icônes -->
            <i class="fab fa-discord"></i>
          </div>
        </div>

        <div class="droite">
          <div class="groupe">
            <label>Message</label>
            <textarea name="message" placeholder="Saisissez ici..."></textarea>        
          </div>
        </div>
      </div>

      <div class="pied-formulaire" align="center">
        <button>Envoyer la demande</button>
      </div>
    </form>
  </body>
</html>
